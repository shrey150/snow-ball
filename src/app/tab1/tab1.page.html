<ion-header>
  <ion-toolbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.map.toggleHeatmap()">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <google-map #map></google-map>
</ion-content>
